<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KanbanApp</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="backgroundLayer"></div>
  <div id="sidebar">
    <div class="sidebar-buttons">
      <button id="homeBtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-house-icon lucide-house">
          <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
          <path
            d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
        </svg>
      </button>
      <button id="createBoardBtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-circle-plus-icon lucide-circle-plus">
          <circle cx="12" cy="12" r="10" />
          <path d="M8 12h8" />
          <path d="M12 8v8" />
        </svg>
      </button>
      <button id="accentBtn" title="Change Accent Colour">
        ✎
        <input type="color" id="accentPicker" />
      </button>
    </div>
    <button id="deleteAllBtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-trash-icon lucide-trash">
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
        <path d="M3 6h18" />
        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
      </svg>
    </button>
  </div>
  <div id="homeTab">
    
    <div class="header-row">
      <div class="title-block">
        <h1>Welcome back to KanbanApp!</h1>
        <p class="subtext">Select or create a board to get started.</p>
      </div>
      <div class="theme-toggle-container">
        <span class="theme-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-sun-medium-icon lucide-sun-medium">
            <circle cx="12" cy="12" r="4" />
            <path d="M12 3v1" />
            <path d="M12 20v1" />
            <path d="M3 12h1" />
            <path d="M20 12h1" />
            <path d="m18.364 5.636-.707.707" />
            <path d="m6.343 17.657-.707.707" />
            <path d="m5.636 5.636.707.707" />
            <path d="m17.657 17.657.707.707" />
          </svg>
        </span>
        <label class="theme-toggle-wrapper">
          <input type="checkbox" id="themeToggle" hidden />
          <span class="toggle-slider"></span>
        </label>
        <span class="theme-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-moon-icon lucide-moon">
            <path
              d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401" />
          </svg>
        </span>
      </div>
    </div>
    <div id="boardList" class="grid"></div>
  </div>
  <div id="board-view" style="display: none;">
    <h2 id="board-name"></h2>
    <div id="columns-container">
      <div id="columns-wrapper"></div>
      <button id="addColumnBtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-plus-icon lucide-plus">
          <path d="M5 12h14" />
          <path d="M12 5v14" />
        </svg>
        Add a Column
      </button>
    </div>
    <!-- background modal -->
    <div id="backgroundModal" class="modal hidden">
      <div class="modal-bg-content">
        <h2>Set a custom background</h2>
        <div id="backgroundPreview" class="preview-box">Add background image</div>
        <div id="blurControl" style="margin: 10px 0; display: none;">
          <label for="blurSlider">Blur background:</label>
          <input type="range" id="blurSlider" min="0" max="5" step="0.1" value="0" />
        </div>
        <button id="addBackgroundBtn">Add Background Image</button>
        <button id="resetBackgroundBtn" style="display: none;">Reset Background Image</button>
        <button onclick="closeBackgroundModal()">Close</button>
      </div>
    </div>
    <div id="cardModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModalBtn" class="close-btn">✕</span>
        <div id="modalBody">
          <div class="modal-main">
            <div class="modal-left" id="modalLeft">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
